<div class="login-card">
  <div class="card">
    <div class="card-header">{{ naslov }}</div>
    <div class="card-body">
      <!-- Forma za prijavu -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label letters">Email</label>
          <input
            type="email"
            class="form-control fc"
            id="email"
            placeholder="Unesite vaš email"
            formControlName="email"
          />
        </div>

        <!-- Lozinka -->
        <div class="mb-3">
          <label for="password" class="form-label letters">Lozinka</label>
          <input
            type="password"
            class="form-control fc"
            id="password"
            placeholder="Unesite vašu lozinku"
            formControlName="password"
          />
        </div>

        <!-- Dugme za prijavu -->
        <button type="submit" class="btn btn-outline-secondary btn-custom">
          Prijavite se
        </button>
      </form>
    </div>
  </div>
</div>
